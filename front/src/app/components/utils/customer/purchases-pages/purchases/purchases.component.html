<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Purchase History</h1>

  </div>
</section>
<div class="row">
  <div class="col-md-5">
    <main role="main">

      <div class="album py-5 bg-light">
        <div class="container">

          <purchase *ngFor="let purchase of purchases" [input]="purchase"></purchase>

        </div>

      </div>
    </main>
  </div>
  <div class="col-md-7">

    <view-purchase *ngIf="display; else infoText" [input]="selectedPurchase"></view-purchase>
    <ng-template #infoText>
      <p>Purchase Item Detail</p>
    </ng-template>
  </div>
</div>
